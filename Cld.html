<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>

    <link rel = "stylesheet" type = "text/css" href = "styles.css">
</head>
<body>
    <div class="calendar">

        <div class="header"></div>
        <button class="prev" onclick="prevMonth()">&lt;</button>
        <button class="today" onclick="goToday()">Today</button>
        <button class="next" onclick="nextMonth()">&gt;</button>

        <div class="weekdays">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="days"></div>
    </div>
    <button class="plan" >일정 확인</button>
    <div class = 'plan_check'>

    </div>
</body>
<script src = "./renderCalendar.js"></script>
</html>
